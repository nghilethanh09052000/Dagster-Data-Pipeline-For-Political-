          dagster:
            asset_key: ['fec_candidate_master_insert_to_landing_table']

  - name: al
    schema: public
    description: Alabama State Raw Data tables
    tables:

      - name: al_cash_contributions
        description: "Raw cash contributions data from Alabama"
        meta:
          dagster:
            asset_key: ['al_insert_cash_contributions_to_landing_table']

      - name: al_in_kind_contributions
        description: |
          Raw in-kind contributions from Alabama campaign finance disclosures.
          Contains information about contributors, committees, contribution amounts, and 
          details about the nature of the in-kind support.
        meta:
          dagster:
            asset_key: ['al_insert_in_kind_contributions_to_landing_table']

      - name: al_other_receipts
        description: "Raw other receipts from Alabama"
        meta:
          dagster:
            asset_key: ['al_insert_other_receipts_to_landing_table']

      - name: al_candidates_landing
        description: Raw Alabama campaign committee registration data
        meta:
          dagster:
            asset_key: ['al_insert_candidates_to_landing_table']

      - name: al_political_action_committee_landing
        description: Raw Alabama Political Action Committee (PAC) registration data
        meta:
          dagster:
            asset_key: ['al_insert_political_action_committee_to_landing_table']


