version: 2

sources:
  - name: fec
    schema: public
    description: FEC raw data tables
    tables:
      - name: federal_committee_master_landing
        meta:
          dagster:
            asset_key: ['fec_committee_master_insert_to_landing_table']
      - name: federal_schedule_a_landing
        meta:
          dagster:
            asset_key: ['fec_daily_schedule_a_insert_to_landing_table']
      - name: federal_candidate_master_landing
