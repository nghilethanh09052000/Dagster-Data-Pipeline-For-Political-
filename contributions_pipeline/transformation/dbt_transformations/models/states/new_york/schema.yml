version: 2

models:
  - name: new_york_individual_contributions_transform
    description: >
      Transformed individual contribution data from New York campaign finance reports.
      This data comes filtered from the Schedule A data 
    columns:
      - name: source
        description: Source system identifier, 'NY' for Delaware
        tests:
          - accepted_values:
              values: ['NY']

      - name: source_id
        description: Unique ID for the contribution, prefixed with 'NY_'
        tests:
        - unique
        - not_null
        - assert_has_prefix:
            prefix: NY_


      - name: committee_id
        description: Committee ID, prefixed with 'NY_'

      - name: name
        description: Contributor name
        tests:
          - not_null

      - name: city
        description: Contributor city

      - name: state
        description: Contributor state

      - name: zip_code
        description: Contributor ZIP code

      - name: employer
        description: Contributor's employer

      - name: occupation
        description: Contributor's occupation

      - name: amount
        description: Contribution amount (numeric)
        tests:
          - not_null

      - name: contribution_datetime
        description: Timestamp when contribution was submitted
        tests:
          - not_null

      - name: insert_datetime
        description: When this record was inserted into the database
        tests:
          - not_null

  - name: new_york_committee_master_transform
    description: >
      Transformed New York filer data to committee master result.
    columns:
      - name: source
        description: Static source identifier, 'NY' for New York
        tests:
          - accepted_values:
              values: ['NY']

      - name: committee_id
        description: Generated unique ID for the committee, prefixed with 'NY_'
        tests:
          - not_null

      - name: committee_designation
        description: Committee designation (currently null)

      - name: name
        description: Committee name
        tests:
          - not_null

      - name: address1
        description: Primary address line

      - name: address2
        description: Secondary address line

      - name: city
        description: Committee city

      - name: state
        description: Committee state

      - name: zip_code
        description: Committee ZIP code

      - name: affiliation
        description: Political affiliation/party

      - name: district
        description: District of the election the committee is associated with

      - name: insert_datetime
        description: Timestamp of record insertion in UTC
        tests:
          - not_null
