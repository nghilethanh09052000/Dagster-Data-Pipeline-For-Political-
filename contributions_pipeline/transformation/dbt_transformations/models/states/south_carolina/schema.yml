version: 2

models:
  - name: south_carolina_individual_contributions_transform
    description: >
      Transformed individual contribution data from south carolina campaign finance reports.
    columns:
      - name: source
        description: Source system identifier, 'SC' for south carolina
        tests:
          - accepted_values:
              values: ['SC']

      - name: source_id
        description: Unique ID for the contribution, prefixed with 'SC_'
        tests:
          - not_null
          - unique
          - assert_has_prefix:
              prefix: SC_


      - name: committee_id
        description: Committee ID, prefixed with 'SC_'
        tests:
          - not_null

      - name: name
        description: Contributor name
        tests:
          - not_null

      - name: city
        description: Contributor city

      - name: state
        description: Contributor state

      - name: zip_code
        description: Contributor ZIP code

      - name: employer
        description: Contributor's employer

      - name: occupation
        description: Contributor's occupation

      - name: amount
        description: Contribution amount (numeric)
        tests:
          - not_null

      - name: contribution_datetime
        description: Timestamp when contribution was submitted
        tests:
          - not_null

      - name: insert_datetime
        description: When this record was inserted into the database
        tests:
          - not_null

  - name: south_carolina_committee_master_transform
    description: >
      Transformed south carolina committee data mapped into the unified committee master schema.
    columns:
      - name: source
        description: Static source identifier, 'SC' for south carolina
        tests:
          - accepted_values:
              values: ['SC']

      - name: committee_id
        description: Prefixed filer_id from cover data
        tests:
          - not_null
          - unique

      - name: committee_designation
        description: Committee designation

      - name: name
        description: Committee name
        tests:
          - not_null

      - name: address1
        description: Primary address line

      - name: address2
        description: Secondary address line

      - name: city
        description: Committee city

      - name: state
        description: Committee state

      - name: zip_code
        description: Committee ZIP code

      - name: affiliation
        description: Political affiliation/party

      - name: district
        description: District of the election the committee is associated with

      - name: insert_datetime
        description: Timestamp of record insertion in UTC
        tests:
          - not_null
