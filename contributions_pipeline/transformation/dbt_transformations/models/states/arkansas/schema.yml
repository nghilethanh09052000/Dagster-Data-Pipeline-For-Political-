version: 2

models:
  - name: arkansas_individual_contributions_transform
    description: >
      Transformed individual contribution data from Arkansas campaign finance reports,
      filtered from ar_contributions_landing where transaction_category is 'Individual'.
    columns:
      - name: source
        description: Source system identifier, 'AR' for Arkansas
        tests:
          - accepted_values:
              values: ['AR']

      - name: source_id
        description: Unique ID for the contribution, prefixed with 'AR_'
        tests:
          - not_null
          - unique
          - assert_has_prefix:
              prefix: AR_


      - name: committee_id
        description: Committee ID, prefixed with 'AR_'
        tests:
          - not_null
          - assert_has_prefix:
              prefix: AR_

      - name: name
        description: Contributor name
        tests:
          - not_null

      - name: city
        description: Contributor city

      - name: state
        description: Contributor state

      - name: zip_code
        description: Contributor ZIP code

      - name: employer
        description: Contributor's employer

      - name: occupation
        description: Contributor's occupation

      - name: amount
        description: Contribution amount (numeric)
        tests:
          - not_null

      - name: contribution_datetime
        description: Timestamp when contribution was submitted
        tests:
          - not_null

      - name: insert_datetime
        description: When this record was inserted into the database
        tests:
          - not_null

  - name: arkansas_committee_master_transform
    description: >
      Transformed Arkansas committee data mapped into the unified committee master schema.
      Each row represents a committee with normalized structure and a unique generated ID.
    columns:
      - name: source
        description: Static source identifier, 'AR' for Arkansas
        tests:
          - accepted_values:
              values: ['AR']

      - name: committee_id
        description: Generated unique ID for the committee, prefixed with 'AR_'
        tests:
          - not_null
          - unique
          - assert_has_prefix:
              prefix: AR_

      - name: committee_designation
        description: Committee designation (currently null)

      - name: name
        description: Committee name
        tests:
          - not_null

      - name: address1
        description: Primary address line

      - name: address2
        description: Secondary address line

      - name: city
        description: Committee city

      - name: state
        description: Committee state

      - name: zip_code
        description: Committee ZIP code

      - name: affiliation
        description: Political affiliation/party

      - name: district
        description: District of the election the committee is associated with

      - name: insert_datetime
        description: Timestamp of record insertion in UTC
        tests:
          - not_null

  - name: arkansas_candidate_master_transform
    description: >
      Transformed Arkansas candidate data mapped into the unified candidate master schema.
      Each row represents a candidate with normalized structure and a unique generated ID.
    columns:
      - name: source
        description: Static source identifier, 'AR' for Arkansas
        tests:
          - accepted_values:
              values: ['AR']

      - name: candidate_id
        description: Generated unique ID for the candidate, prefixed with 'AR_'
        tests:
          - not_null
          - unique
          - assert_has_prefix:
              prefix: AR_

      - name: name
        description: Candidate name
        tests:
          - not_null

      - name: affiliation
        description: Political affiliation/party

      - name: insert_datetime
        description: Timestamp of record insertion in UTC
        tests:
          - not_null  